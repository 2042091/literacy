<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>テーブルテスト</title>
<style>
.border-dotted {
    margin : 3em 0 1.5em ;
    padding : 1em 1.5em ;
    line-height : 1.8 ;
    border : dotted 3px red ;
}
.table1 {
  border : 1px solid black;
}
.table1 th, .table1 td {
  border: 1px solid black;
}
.table1 th {
  background-color: orange;
}
</style>
</head>
<body>
<table class="table1">
  <tr><th>番号</th><th>名前</th>
  <tr><td>１</td><td>たろう</td>
  <tr><td>２</td><td>じろう</td>
</table>
</body>
</html>
