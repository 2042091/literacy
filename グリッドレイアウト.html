<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width" />
    <title>グリッドレイアウト</title>
    <style>
      * {margin:0px; padding: 0px;}
      .container{
      display:grid;
      grid-template-rows: 150px 120px;
      grid-template-columns: 120px 130px 140px;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
        <div class="box1" style="background: #f3c90b;">1</div>
        <div class="box2" style="background: #f3a30e;">2</div>
        <div class="box3" style="background: #f52828;">3</div>
        <div class="box4" style="background: #22fda2;">4</div>
        <div class="box5" style="background: #f848cc;">5</div>
        <div class="box6" style="background: #d13af7;">6</div>
    </div>
    
  </body>
</html>
